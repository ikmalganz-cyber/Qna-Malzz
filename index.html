<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #58a6ff;
      --text: #c9d1d9;
      --muted: #8b949e;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 2rem;
      overflow: hidden;
    }

    /* Canvas bintang */
    #stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at bottom, #0d1117 0%, #000 100%);
    }

    .card {
      background: rgba(22,27,34,.85);
      border: 1px solid #30363d;
      border-radius: 14px;
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      box-shadow: 0 8px 25px rgba(0,0,0,.6),
                  0 0 20px rgba(88,166,255,.2);
      backdrop-filter: blur(6px);
      transition: transform .3s ease, box-shadow .3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp .8s ease forwards;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 0 25px rgba(88,166,255,.5);
    }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .card h1 {
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #58a6ff, #8b5cf6, #00f7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: textShine 6s linear infinite;
    }
    @keyframes textShine {
      to { background-position: 200% center; }
    }

    .card p {
      font-size: .9rem;
      color: var(--muted);
      text-align: center;
      margin-bottom: 1.5rem;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      resize: none;
      background: rgba(13,17,23,.8);
      color: var(--text);
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: .75rem;
      font-size: 1rem;
      transition: all .2s ease;
    }
    textarea:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 8px rgba(88,166,255,.6);
    }

    button {
      margin-top: 1rem;
      width: 100%;
      padding: .75rem;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(90deg, #58a6ff, #8b5cf6, #00f7ff);
      background-size: 300% 300%;
      animation: gradientShift 6s ease infinite;
      box-shadow: 0 0 14px rgba(88,166,255,.5);
      transition: transform .2s, box-shadow .2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(139,92,246,.7);
    }
    button:disabled {
      opacity: .6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 1.8rem;
    }
    .socials a {
      font-size: 1.6rem;
      color: var(--muted);
      transition: transform .3s, text-shadow .3s, color .3s;
    }
    .socials a:hover {
      transform: scale(1.3) rotate(5deg);
      text-shadow: 0 0 15px currentColor;
    }
    .wa:hover { color: #25d366; }
    .ig:hover { color: #e1306c; }
    .x:hover { color: #fff; }
    .tele:hover { color: #229ED9; }
    .tt:hover { color: #ff0050; }

    footer {
      margin-top: 2rem;
      font-size: .85rem;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>

  <canvas id="stars"></canvas>

  <div class="card">
    <h1>Kirim Pesan Rahasia</h1>
    <p>Pesan kamu akan langsung masuk ke Malzz Ganzz secara anonim.</p>
    <textarea id="message" placeholder="Tulis pesanmu di sini..."></textarea>
    <button id="sendBtn">‚úàÔ∏è Kirim</button>

    <div class="socials">
      <a href="https://whatsapp.com/channel/0029VbAquaP6rsQzHT07ZO3e" target="_blank" class="wa"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.instagram.com/storeikmal?igsh=cWI0OWM5enFvZmw0" target="_blank" class="ig"><i class="fab fa-instagram"></i></a>

    </div>
  </div>

  <footer>¬© 2025 Malzz Ganzz Programmer</footer>

  <script>
    const BOT_TOKEN = '8388293901:AAGJbsTzwQyetxoVzqblh-d8mz7IpMcxCQ4';
    const CHAT_ID   = '7828002747';

    const messageEl = document.getElementById('message');
    const sendBtn   = document.getElementById('sendBtn');

    sendBtn.onclick = async () => {
      const text = messageEl.value.trim();
      if (!text) return alert('Pesan tidak boleh kosong!');

      sendBtn.disabled = true;
      sendBtn.textContent = 'Mengirim...';

      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
      const body = new URLSearchParams({
        chat_id: CHAT_ID,
        text: `üíå Pesan anonim baru:\n\n${text}`
      });

      try {
        await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body
        });
        alert('Pesan terkirim! ‚úîÔ∏è');
        messageEl.value = '';
      } catch (e) {
        alert('Gagal mengirim, coba lagi.');
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = '‚úàÔ∏è Kirim';
      }
    };

    // üåå Animasi Bintang
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < 120; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: Math.random() * 1.2 + 0.5
        });
      }
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(animateStars);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animateStars();
  </script>
</body>
